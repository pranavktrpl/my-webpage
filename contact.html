<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranav - Contact</title>

  <!-- Base URL for all relative links -->
  <base href="https://pranavkhetarpal.github.io/my-webpage/">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Load Lora (for main body & headings) from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Load Aileron from cdnfonts.com (for nav links & subhead) -->
  <link
    rel="stylesheet"
    href="https://fonts.cdnfonts.com/css/aileron"
  />
</head>
<body>
  
  <!-- Include Header -->
  <div data-include="header.html"></div>
  
<!-- Contact Section Content -->
<section id="contact">
    <h2>Contact Me :)</h2>
    <form action="https://formspree.io/f/mrbbrgoj" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <button type="submit">Send</button>
    </form>
    <div id="confirmation-message" style="display:none; margin-top:20px; color:#ffcc00; font-family:'Aileron', sans-serif;">
      Thank you for your message! I will get back to you soon.
  </div>
  
  </section>
    
  <!-- Include Footer -->
  <div data-include="footer.html"></div>

  <!-- Script to return the Thank You message on submission -->
  <script src="js/contact.js"></script>

  <!-- Include Header and Footer JavaScript -->
  <script src="js/header.js"></script>
</body>
</html>
